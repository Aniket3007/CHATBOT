<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Chatbot</h1>
    </header>
    <div id="chat-container">
        <div id="chatbox">
            <p id="botStarterMessage" class="botText"><span>Hello! How can I assist you?</span></p>
        </div>
        <div id="userInput">
            <select id="inputField" onchange="getResponse()">
                <option value="">Select a query...</option>
                <option value="Check product availability">Check product availability</option>
                <option value="Expected delivery time">Expected delivery time</option>
                <option value="Report a delay">Report a delay</option>
                <option value="Vendor information">Vendor information</option>
                <option value="Order status">Order status</option>
                <option value="Restock information">Restock information</option>
                <option value="Shipping details">Shipping details</option>
                <option value="Return policy">Return policy</option>
                <option value="Damage report">Damage report</option>
                <option value="Bulk order inquiry">Bulk order inquiry</option>
            </select>
        </div>
        <div id="userResponse" style="display: none;">
            <input type="text" id="textInput" placeholder="Enter your response here..." />
            <button onclick="sendTextResponse()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
